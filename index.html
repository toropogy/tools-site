<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ツールまとめサイト</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>ツールまとめサイト</h1>

  <!-- タグ横スクロールバー -->
  <div id="tag-bar" class="tag-scroll"></div>

  <!-- ツールカード一覧 -->
  <section id="tool-list" class="grid"></section>

  <script>
    fetch('tools.json')
      .then(res => res.json())
      .then(tools => {
        const tagBar = document.getElementById('tag-bar');
        const list = document.getElementById('tool-list');

        // ユニークなタグを抽出
        const tags = Array.from(new Set(tools.flatMap(t => t.tags)));

        // 「すべて」ボタン
        const allBtn = document.createElement('button');
        allBtn.textContent = 'すべて';
        allBtn.dataset.tag = 'all';
        allBtn.className = 'tag active';
        tagBar.appendChild(allBtn);

        // 各タグボタンを生成
        tags.forEach(tag => {
          const btn = document.createElement('button');
          btn.textContent = tag;
          btn.dataset.tag = tag;
          btn.className = 'tag';
          tagBar.appendChild(btn);
        });

        // カードを描画する関数
        function renderCards(filterTag) {
          list.innerHTML = '';
          tools
            .filter(t => filterTag === 'all' || t.tags.includes(filterTag))
            .forEach(tool => {
              const card = document.createElement('a');
              card.className = 'card';
              card.href = tool.url;
              card.target = '_blank';
              card.innerHTML = `
                <strong>${tool.name}</strong>
                <p class="tags">${tool.tags.join(', ')}</p>
              `;
              list.appendChild(card);
            });
        }

        renderCards('all');

        // タグクリックでフィルタ＆アクティブ切り替え
        tagBar.addEventListener('click', e => {
          if (!e.target.dataset.tag) return;
          const sel = e.target.dataset.tag;
          document.querySelectorAll('.tag').forEach(b =>
            b.classList.toggle('active', b.dataset.tag === sel)
          );
          renderCards(sel);
        });
      })
      .catch(err => console.error('tools.json の読み込みエラー', err));
  </script>
</body>
</html>
